<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./javascript.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2 class="greetings">Welcome to my calculator! Feel free to use mouse as well as keyboard!</h2>
  <div class="mainContainer">
    <div class="displaycontainer">
      <div class="displaysmall"></div>
      <div class="display"></div>
    </div>
    <div class="buttoncontainer">
      <button data-key="ac"class="blue" id="ac">AC</button>
      <button data-key="mns" class="blue" id="plusminus">+/-</button>
      <button data-key="%" class="blue" id="percent">%</button>
      <button data-key="/" data-operation="divide" class="orange" id="divide">/</button>
      <button data-key="7" class="green" id="seven">7</button>
      <button data-key="8" class="green" id="eight">8</button>
      <button data-key="9" class="green" id="nine">9</button>
      <button data-key="*" data-operation="multiply" class="orange" id="multiply">*</button>
      <button data-key="4" class="green" id="four">4</button>
      <button data-key="5" class="green" id="five">5</button>
      <button data-key="6" class="green" id="six">6</button>
      <button data-key="-" data-operation="substract" class="orange" id="substract">-</button>
      <button data-key="1" class="green" id="one">1</button>
      <button data-key="2" class="green" id="two">2</button>
      <button data-key="3" class="green" id="three">3</button>
      <button data-key="+" data-operation="add" class="orange" id="add">+</button>
      <button data-key="0" class="green" id="zero">0</button>
      <button data-key="." class="green" id="dot">.</button>
      <button data-key="=" data-operation="equal" class="orange" id="equal">=</button>
    </div>
  </div>
</body>
</html>
